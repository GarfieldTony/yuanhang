  </p>
  <p>
  加拿大远航艺术团（英文名：Canada Long Voyage Seniors Recreations Society）是于2021年12月12日正式通过加拿大联邦政府注册批准的非盈利机构。我们的宗旨是为旅居海外的华人老年朋友提供一个健康、快乐的交流平台，帮助他们更好地融入加拿大生活，并为社区做出积极贡献。
